<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="copiedMsg">
        </div>
        <div class="headerDiv">
            <img src="./padlock.png" alt="">
            <h1 class="header">Password Generator</h1>
        </div>
        <div class="passwordOutput">
            <input type="text" name="" id="" class="outPutString" value="">
            <div class="copy">Copy</div>
        </div>
        <div class="exp"></div>
        <div class="rangeSelector">
            <input type="range" name="" id="range" min="0" max="30" value="0">
            <div class="pwdLength">Password Length : <input type="text" class="rangeLength" name="" id="" value="0"></div>
        </div>

        <div class="select">
            <div class="upperCase">Uppercase <span class="brackets">[</span> A - Z <span class="brackets">]</span></div>
            <div class="check">
                <div class="ball"></div>
            </div>
        </div>

        <div class="select">
            <div class="upperCase">Lowercase <span class="brackets">[</span> a - z <span class="brackets">]</span></div>
            <div class="check">
                <div class="ball"></div>
            </div>
        </div>

        <div class="select">
            <div class="upperCase">Digits <span class="brackets">[</span> 0 - 9 <span class="brackets">]</span></div>
            <div class="check">
                <div class="ball"></div>
            </div>
        </div>

        <div class="select">
            <div class="upperCase">Special Characters <span class="brackets">[</span> @ # $ ... <span class="brackets">]</span></div>
            <div class="check">
                <div class="ball"></div>
            </div>
        </div>
        <button class="generateBtn">Generate Password</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
